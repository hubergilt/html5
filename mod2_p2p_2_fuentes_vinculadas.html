<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>FONT FACE</title>
<style type="text/css">
@font-face {
    font-family: 'fira';
    src: url('FiraSans-Light.ttf');
}
@font-face {
    font-family: 'fira';
    src: url('Roboto-Light.ttf');
}
    
#fira {
	font-family: fira;
	font-size: 36px;
}

#roboto {
	font-family: roboto;
	font-size: 36px;
}    
    
</style>
</head>

<body>
<p id="fira"> PRUEBA DE <strong>TEXTO</strong> TIPOGRAFÍA <em>Fira Sans</em></p>  
<p id="roboto"> PRUEBA DE <strong>TEXTO</strong> TIPOGRAFÍA <em>Roboto</em></p>  
</body>
</html>
